<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Breakout Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Breakout Rooms</h1>
        <form id="breakoutRoomsForm">
            <label for="meetingId">Meeting ID:</label>
            <input type="text" id="meetingId" name="meetingId" required>
            
            <label for="roomName">Room Name:</label>
            <input type="text" id="roomName" name="roomName" required>
            
            <label for="roomOptions">Room Options:</label>
            <select id="roomOptions" name="roomOptions" required>
                <option value="auto">Assign Automatically</option>
                <option value="manual">Let Users Select</option>
            </select>
            
            <button type="submit">Create Room</button>
        </form>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>
    <script>
        document.getElementById('breakoutRoomsForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const meetingId = document.getElementById('meetingId').value;
            const roomName = document.getElementById('roomName').value;
            const roomOptions = document.getElementById('roomOptions').value;
            
            const breakoutRooms = [
                {
                    name: roomName,
                    participants: []
                }
            ];
            
            const data = {
                meetingId: meetingId,
                breakoutRooms: breakoutRooms
            };
            
            try {
                const response = await fetch('/createBreakoutRooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('success').textContent = 'Room created successfully!';
                    document.getElementById('error').textContent = '';
                } else {
                    document.getElementById('error').textContent = 'Error creating room: ' + (result.error || 'Unknown error');
                    document.getElementById('success').textContent = '';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Error creating room: ' + error.message;
                document.getElementById('success').textContent = '';
            }
        });
    </script>
</body>
</html>
